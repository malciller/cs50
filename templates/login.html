{% extends 'layout.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="centered-form-container">
    <form method="POST" action="" class="centered-form">
        {{ form.hidden_tag() }}
        <div class="form-field">
            {{ form.username(class='form-input') }}
        </div>
        <div class="form-field">
            {{ form.password(class='form-input') }}
        </div>
        <div class="form-footer">
            <div class="register-prompt">
                Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
            </div>
            <button type="submit" name="submit" class="login-button">
                <img src="static/images/icons8-done.svg" title="Sign In" alt="Login">
            </button>
        </div>
    </form>
</div>
{% endblock %}
