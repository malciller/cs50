{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" action="" class="needs-validation" novalidate>
                {{ form.hidden_tag() }}
                <div class="form-group">
                    {{ form.api_key.label(class='form-label') }}
                    {{ form.api_key(class='form-control') }}
                </div>
                <div class="form-group">
                    <button type="submit" name="submit" class="btn-warning mt-3 btn-submitkey">
                        <img src="{{ url_for('static', filename='images/icons8-upload-to-the-cloud.svg') }}" title="Submit Key" alt="Submit Key Icon" style="width: 20px; height: 20px;">
                        Upload Api Key
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
